<ion-content [fullscreen]="true">
  <section class="minhaconta-page-background">
    <ion-row class="h-100 row-minhaconta-card mt-5">
      <ion-col size="12" sizeMd="10" sizeLg="8" sizeXl="6">
        <ion-card class="minhaconta-card py-3">
          <ion-row>
            <ion-col size="12" sizeMd="6">
              <ion-card-header>
                <ion-card-title>PERFIL</ion-card-title>
              </ion-card-header>

              <ion-card-content>
                <ion-input
                  readonly=""
                  placeholder="Endereço de E-mail"
                  class="my-4"
                  value="{{user.email}}"
                ></ion-input>
                <ion-input
                  readonly
                  placeholder="Nome Completo"
                  class="mb-4"
                  value="{{user.firstName}} {{user.lastName}}"
                ></ion-input>
                <ion-input
                  readonly
                  placeholder="CPF"
                  class="mb-4"
                  value="{{user.cpf}}"
                ></ion-input>
                <ion-input
                  readonly
                  placeholder="Telefone"
                  class="mb-4"
                  value="{{user.phone}}"
                ></ion-input>
                <ion-button id="trigger-modal" size="small">Editar</ion-button>
                <ion-modal
                  trigger="trigger-modal"
                  [isOpen]="false"
                  [swipeToClose]="true"
                  style="--max-height: 80vh"
                >
                  <ng-template>
                    <ion-content class="background-modal">
                      <div class="p-5 text-center">
                        <h4 class="mb-5">Editar Dados</h4>
                        <ion-input
                          placeholder="Endereço de E-mail"
                          class="my-4"
                        ></ion-input>
                        <ion-input
                          placeholder="Nome Completo"
                          class="mb-4"
                        ></ion-input>
                        <ion-input placeholder="CPF" class="mb-4"></ion-input>
                        <ion-input
                          placeholder="Data de Nascimento"
                          class="mb-4"
                        ></ion-input>
                        <ion-input
                          placeholder="Senha"
                          class="mb-4"
                          type="password"
                        ></ion-input>
                        <ion-input
                          placeholder="Repita a senha"
                          class="mb-4"
                          type="password"
                        ></ion-input>
                        <ion-button id="trigger-modal" color="success"
                          >Salvar</ion-button
                        >
                      </div>
                    </ion-content>
                  </ng-template>
                </ion-modal>
              </ion-card-content>
            </ion-col>
            <ion-col size="12" sizeLg="6">
              <ion-card-header>
                <ion-card-title>ÚLTIMAS RESERVAS</ion-card-title>
              </ion-card-header>

              <ion-card-content>
                <ion-item detail lines="none" *ngFor="let reserva of reservas">
                  <ion-label>
                    Reserva: <span class="text-danger">#{{reserva.id}} </span>
                    <span class="{{reserva.status === 'Pago' ? 'text-success' : 'text-info'}}"> {{reserva.status}}</span>
                  </ion-label>
                </ion-item>
                <div
                  class="float-end cursor-pointer"
                  [routerLink]="['/minhas-reservas']"
                >
                  <ion-note class="text-info">Ver todas as reservas</ion-note>
                </div>
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </section>
  <app-footer></app-footer>
</ion-content>
