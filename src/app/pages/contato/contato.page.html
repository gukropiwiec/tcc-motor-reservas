<ion-content [fullscreen]="true">
  <section class="contato-page-background mt-5">
    <ion-row class="h-100 row-contato-card">
      <ion-col size="12" sizeMd="8" sizeLg="4">
        <ion-card class="contato-card py-3">
          <ion-card-header>
            <ion-card-title>CONTATO</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            Telefone: {{hotelS.hotel.phone}}
            <br><br>
            E-mail: {{hotelS.hotel.email}}
            <form class="mt-5">
              <h1>Fale Conosco:</h1>
              <ion-item>
                <ion-label position="floating">E-mail</ion-label>
                <ion-input placeholder="Digite o email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Assunto</ion-label>
                <ion-input placeholder="Digite o assunto"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Mensagem</ion-label>
                <ion-textarea placeholder="Digite a mensagem"></ion-textarea>
              </ion-item>
              <ion-button class="mt-5" (click)="enviarMensagem()">Enviar</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </section>
  <app-footer></app-footer>
</ion-content>
